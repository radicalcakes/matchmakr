<!DOCTYPE html>
<html>
<head>
    <title>My Top Matches | You'd be surprised whom on Facebook you're most compatible with</title>
    <link rel="stylesheet" href="static/css/ie.css" />
    <link rel="stylesheet" href="static/css/print.css" />
    <link rel="stylesheet" href="static/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="static/css/bootstrap/responsive.css" />
    <link rel="stylesheet" href="static/css/flat-ui.css" />
    <link rel="stylesheet" href="static/css/screen.css" />
    <link rel="stylesheet" href="static/css/jquery-ui-1.10.0.custom.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container-fluid">
      {% if current_user %}
      <div class="row-fluid">
          <div class="span2 offset10">
              <a href="/auth/logout"><h4>Sign Out</h4></a>
          </div>
      </div>
      <div class="row-fluid">
         {% block body %}
         {% end %}

         {% block match %}
         {% end %}
      </div>
         {% block data %}
         {% end %}
      <div class="row-fluid">
        <div class="contend-list">
         {% block contend_list %}
         {% end %}      
        </div>
        <div class="homewreck-list">
         {% block homewrecker_list %}
         {% end %}
        </div>
       </div>
    {% else %}
      {% include 'home.html' %}
    {% end %}
    <div class="row-fluid footer">
      <div class="span6 offset3">
        Copyright 2013 Mytopmatches<br />
        <a href="/privacy">Privacy</a>
        <a href="/terms">Terms</a>
      </div>
    </div>
 <script type="text/javascript" src="static/js/jquery-1.8.2.min.js"></script>
 <script type="text/javascript" src="static/js/jquery-ui-1.10.0.custom.min.js"></script>
 <script type="text/javascript" src="static/js/jquery.dropkick-1.0.0.js"></script>
 <script type="text/javascript" src="static/js/jquery.tagsinput.js"></script>
 <script type="text/javascript" src="static/js/jquery.placeholder.js"></script>
 <script type="text/javascript" src="static/js/lte-ie7-24.js"></script>
 <script type="text/javascript" src="static/js/html5shiv.js"></script>
 <script type="text/javascript" src="static/js/icon-font-ie7.js"></script>
 <script type="text/javascript" src="static/js/custom_checkbox_and_radio.js"></script>
 <script type="text/javascript" src="static/js/custom_radio.js"></script>
 <script type="text/javascript" src="static/js/application.js"></script>
 <script type="text/javascript" src="static/js/bootstrap-tooltip.js"></script>
 <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
 <script type="text/javascript" src="static/js/main.js"></script>
</body>
</html>
