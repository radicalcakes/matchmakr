<div class="span2 partner {{ css }} ">
    <h3>{{escape(partner["name"])}}</h3>
    <a href="https://facebook.com/{{escape(partner["id"])}}" target="_blank">
    	<img src="//graph.facebook.com/{{escape(partner["id"])}}/picture?width=200&height=200">
    </a>
    {% if interests %}
        <ul class="interests">
            {% for id in partner["likes"] %}
                {% set name = partner["likes"][id] %}
                <li><a href="http://facebook.com/{{_(id)}}" target="_blank">{{_(name)}}</a></li>
            {% end %}
        </ul>
    {% end %}
</div>
